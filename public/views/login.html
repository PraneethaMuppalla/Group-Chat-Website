<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Group Chat</title>
  </head>
  <body id="body">
    <nav>
      <div class="top-nav-bar">
        <h3>Group Chat</h3>
      </div>
    </nav>
    <div
      class="container middle-container d-flex flex-column justify-content-start mt-3"
    >
      <div class="row d-flex flex-column align-items-center">
        <div class="col-10 col-lg-5 col-md-7 m-2">
          <h2 class="first-heading">Login to Your Account</h2>
        </div>
        <div
          class="col-10 col-lg-5 col-md-7 p-md-4 p-3 bg-white custom-border mb-3"
        >
          <form id="loginForm">
            <div class="mb-3">
              <label for="phoneNum" class="form-label fw-normal"
                >Phone Number</label
              >
              <input
                type="tel"
                class="form-control"
                id="phoneNum"
                pattern="[0-9]{10}"
                title="9876543210"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-normal"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <div>
              <button type="submit" class="button mb-3" id="loginBtn">
                Sign In
              </button>
            </div>
            <div>
              <a
                href="./forgotPassword.html"
                class="text-decoration-none text-secondary"
                >Forgot password?</a
              >
            </div>
          </form>
        </div>
        <div class="col-11 col-lg-5 col-md-8 p-md-4 p-3 bg-white custom-border">
          <a href="./signup.html">New to Group Chat? Create an account</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
