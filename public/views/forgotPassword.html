<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- navbar -->

    <!-- form -->
    <div
      class="container middle-container d-flex flex-column justify-content-center"
    >
      <div class="row d-flex flex-column align-items-center">
        <div class="col-12 mb-3 text-center">
          <h2 class="first-heading">Group Chat</h2>
        </div>
        <div
          class="col-8 col-lg-4 col-md-6 p-md-4 p-3 bg-white custom-border mb-3"
        >
          <form class="text-center" id="form">
            <h5><i class="fa fa-lock fa-4x"></i></h5>
            <label class="form-label fw-bold mb-2">Forgot Password?</label>

            <p class="mb-3">You can reset your password here.</p>
            <input
              id="email"
              name="email"
              placeholder="Enter Your email"
              class="form-control mb-3"
              type="email"
              required
            />
            <button
              type="submit"
              class="btn btn-dark mb-3 btn-sm"
              id="resetBtn"
            >
              Reset password
            </button>
          </form>
        </div>
        <div
          class="col-8 col-lg-4 col-md-6 p-md-2 p-3 bg-white custom-border mb-3"
        >
          <a href="./login.html">Back to login</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/forgotPw.js"></script>
  </body>
</html>
