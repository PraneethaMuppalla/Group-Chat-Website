<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Group Chat</title>
  </head>
  <body id="body">
    <nav>
      <div class="top-nav-bar">
        <h3>Group Chat</h3>
      </div>
    </nav>
    <div class="container middle-container">
      <div class="row d-flex flex-row" id="messages-row"></div>
    </div>
    <div class="container">
      <div
        class="row fixed-bottom d-flex flex-row justify-content-center bottom-cont p-2"
      >
        <form class="col-10 col-md-8 col-lg-4 d-flex flex-row" id="form">
          <input type="text" class="form-control" id="msg" required />
          <button class="button" type="submit">Send</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
